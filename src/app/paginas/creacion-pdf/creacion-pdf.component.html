<body  >
    <div class="caja-screen" id="PDFGenerar" *ngIf="!noMostrar">
        <div class="app-title" style="text-align: center;">
            <h1>Listado de Usuarios</h1>
            <img style="width: 200px" src="../../../../assets/imagenes/hospital.ico">
        </div>
        <table class="table table-striped table-dark" style="text-align: center;">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>DNI</th>
                    <th>Correo</th>
                    <!--<th>Foto</th>-->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of this.listadoUsuarios">
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.edad}}</td>
                    <td>{{item.dni}}</td>
                    <td>{{item.mail}}</td>
                    <!--<td><img src={{item.fotoUno}} style="max-width: 30px; max-height: 30px;"></td>-->
                </tr>
            </tbody>
        </table>
    </div>


    


</body>
